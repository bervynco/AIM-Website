<!DOCTYPE html>
<html ng-app="webApp">
<head>
    <meta charset="utf-8" />

    <link href='https://fonts.googleapis.com/css?family=Oxygen:400,700,300' rel='stylesheet' type='text/css'>

</head>
<body ng-controller="ProductController">
    
    <div class="navbar navbar-inverse navbar-fixed-top topnav" >
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">YOUR LOGO</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="index.html"><i class="fa fa-home"></i>HOME</a></li>
                    <li><a href="products.html"><i class="fa fa-shopping-cart"></i>PRODUCTS</a></li>
                    <li><a href="contactus.html"><i class="fa fa-envelope"></i>CONTACT</a></li>
                </ul>
            </div>
        </div>
    </div>
   <!--/.NAVBAR END-->
        
       <section id="home" class="head-main-img">
         <div class="container">
           <div class="row text-center pad-row" >
            <div class="col-md-12">
              <h1>  Our Products  </h1>
                </div>
               </div>
            </div>   
           
       </section>
    <!--/.HEADING END-->

 <section id="port-sec">
    <div class="container">
      <div class="form-group">
        <label for="usr">Search Item:</label>
        <input type="text" class="form-control" id="usr" ng-model="searchProductName" placeholder="Input Product Name">
      </div>
      <div class="alert alert-warning">
        <strong>Warning!</strong> All pictures are only samples and not property of Audric Industrial Merchandises. 
      </div>
      <div class="row pad-row" >
          <div class="col-md-12 col-sm-12" >
              <ul class="portfolio-items col-3">
                  <li class="portfolio-item" ng-repeat="item in productData | filter: searchProductName">
                      <div class="item-main">
                          <div class="portfolio-image">
                              <img src="{{item.imageSrc}}" alt="">
                              <!-- <div class="overlay">
                                  <a class="preview btn btn-primary" title="Image Title Here" href="{{item.imageSrcs}}">VIEW PROJECT</a>
                              </div> -->
                          </div>
                          <h5>{{item.productName}}</h5>
                      </div>
                  </li>
              </ul>
          </div>
      </div>
    </div>
</section>
     <!--/. END PORTFOLIO SECTION-->
      
    <section id="footer-sec" >
        <div class="container">
            <div class="row  pad-bottom">
                <div class="col-md-4">
                    <h4> <strong>CHECKS US OUT</strong> </h4>
                    <p>
                        <a href="#"><i class="fa fa-facebook-square fa-3x"  ></i></a>
                    </p>
                </div>
                <div class="col-md-4">
                    <h4> <strong><i class="fa fa-location-arrow"></i>OUR LOCATION</strong> </h4>
                    <p>
                       1833-B, Pazguazon Avenue, <br />
                       1007 Manila  <br />
                       NCR, Philippines
                    </p>
                </div>
            </div>
        </div>
    </section>         
    <!--/.FOOTER END-->
    <!-- JAVASCRIPT FILES PLACED AT THE BOTTOM TO REDUCE THE LOADING TIME  -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.1/angular.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.14.3/ui-bootstrap.min.js"></script>
    <!-- CORE JQUERY  -->
    <script src="assets/plugins/jquery-1.10.2.js"></script>
    <!-- BOOTSTRAP SCRIPTS  -->
    <script src="assets/plugins/bootstrap.js"></script>
    <!-- PRETTYPHOTO SCRIPTS  -->
    <script src="assets/plugins/jquery.prettyPhoto.js"></script>
  <!-- CUSTOM SCRIPTS  -->
    <script src="assets/js/custom.js"></script>
    <script type="text/javascript" src="controllers.js"></script>
</body>
</html>
